<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像縦4分割ツール</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ 画像縦4分割ツール</h1>
            <p class="subtitle">アップロードした画像を縦に4等分します</p>
        </header>

        <main>
            <!-- Upload Area -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p class="upload-text">クリックまたはドラッグ＆ドロップで<br>画像をアップロード</p>
                    <p class="upload-hint">対応形式: JPG, PNG, GIF, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section hidden" id="previewSection">
                <div class="section-header">
                    <h2>📷 元画像</h2>
                    <button class="btn btn-secondary" id="resetBtn">別の画像を選択</button>
                </div>
                <div class="original-preview">
                    <img id="originalImage" src="" alt="元画像">
                </div>
                <button class="btn btn-primary" id="splitBtn">
                    <span>✂️</span> 4分割する
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section hidden" id="resultSection">
                <div class="section-header">
                    <h2>✨ 分割結果</h2>
                    <button class="btn btn-primary" id="downloadAllBtn">
                        <span>📥</span> すべてダウンロード
                    </button>
                </div>
                <div class="split-grid" id="splitGrid">
                    <!-- Split images will be inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 画像縦4分割ツール</p>
        </footer>
    </div>

    <!-- Hidden canvas for image processing -->
    <canvas id="canvas" hidden></canvas>

    <script src="script.js"></script>
</body>
</html>
